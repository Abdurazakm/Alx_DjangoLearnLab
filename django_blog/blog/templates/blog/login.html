{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
</head>
<body>
  <h1>Login</h1>
  {% if form.errors %}
    <p class="error">Please correct the errors below.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <input type="hidden" name="next" value="{{ next }}">
  </form>
  <p>Don't have an account? <a href="{% url 'blog:register' %}">Register</a></p>
</body>
</html>
