{% extends 'blog/base.html' %}
{% block content %}
  <h1>{{ object.title }}</h1>
  <p>{{ object.content }}</p>
  <small>By {{ object.author }} on {{ object.published_date|date:"M d, Y" }}</small>

  {% if user == object.author %}
    <a href="{% url 'blog:post-update' object.pk %}" class="btn btn-secondary">Edit</a>
    <a href="{% url 'blog:post-delete' object.pk %}" class="btn btn-danger">Delete</a>
  {% endif %}
{% endblock %}
