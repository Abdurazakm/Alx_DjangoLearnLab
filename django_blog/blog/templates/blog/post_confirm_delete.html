{% extends 'blog/base.html' %}
{% block content %}
  <h2>Are you sure you want to delete "{{ object.title }}"?</h2>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'blog:post-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
